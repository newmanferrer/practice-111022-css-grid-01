<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./03-grid-container-areas.css" />
    <title>CSS GRID 01</title>
  </head>
  <body>
    <h1 class="title">CSS GRID 01</h1>
    <h2 class="subtitle">Container Properties - Areas</h2>

    <div class="container">
      <header class="container__header">
        <p class="header__paragraph">HEADER</p>
      </header>

      <main class="container__main">
        <p class="main__paragraph">MAIN</p>
      </main>

      <aside class="container__aside">
        <p class="aside__paragraph">ASIDE</p>
      </aside>

      <footer class="container__footer">
        <p class="footer__paragraph">FOOTER</p>
      </footer>
    </div>
  </body>
